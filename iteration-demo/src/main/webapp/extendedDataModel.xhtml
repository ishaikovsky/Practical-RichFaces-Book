<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h3>Sample 1</h3>
	<h:form>
		<rich:panel style="width:650px" header="rich:dataTable sample">
			<rich:dataTable value="#{paggeableHibernateModel}" var="game" rows="15"
				id="table">
				<f:facet name="header">Olympic Games List</f:facet>
				<c:forEach items="#{gamesHibernateBean.gameFields}" var="column">
					<rich:column id="#{column}">
						<f:facet name="header">
							<h:outputText value="#{column}"/>
						</f:facet>
						<h:outputText value="#{game[column]}"/>
					</rich:column>
				</c:forEach>
				<f:facet name="footer">
					<rich:dataScroller/>
				</f:facet>
			</rich:dataTable>
		</rich:panel>
	</h:form>
</ui:composition>
