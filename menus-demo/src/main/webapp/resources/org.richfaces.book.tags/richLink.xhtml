<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>panel</title>
</head>
<body>
   
<composite:interface>
	<composite:attribute name="icon" required="false"/>
	<composite:attribute name="label" required="false" />
	<composite:attribute name="styleClass" required="false" />
</composite:interface>

<composite:implementation>
	<h:outputStylesheet library="org.richfaces.book.tags" name="rich-link.ecss" />  
	<h:outputLink value="#" styleClass="rich-link">
		<h:outputText value="#{cc.attrs.label}" styleClass="rich-link-label"/>
	</h:outputLink>
</composite:implementation>
</body>
</html>
